<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Golden Spoon - Menu Digital</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <button class="menu-toggle" id="menuToggle">
                <span>≡</span>
            </button>
            <h1 class="logo">The Golden Spoon</h1>
            <button class="share-btn" id="shareBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="18" cy="5" r="3"/>
                    <circle cx="6" cy="12" r="3"/>
                    <circle cx="18" cy="19" r="3"/>
                    <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/>
                    <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/>
                </svg>
            </button>
        </div>
    </header>

    <!-- Welcome Section -->
    <section class="welcome-section">
        <div class="container">
            <h2 class="welcome-title">Welcome to The Golden Spoon - Our Signature Dishes</h2>
        </div>
    </section>

    <!-- 3D Carousel Section -->
    <section class="carousel-section">
        <div class="container">
            <div class="carousel-container">
                <div class="carousel-wrapper" id="carouselWrapper">
                    <div class="carousel-track" id="carouselTrack"></div>
                </div>
                <button class="carousel-btn carousel-btn--prev" id="prevBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15,18 9,12 15,6"></polyline>
                    </svg>
                </button>
                <button class="carousel-btn carousel-btn--next" id="nextBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9,18 15,12 9,6"></polyline>
                    </svg>
                </button>
                <div class="carousel-indicators" id="carouselIndicators"></div>
            </div>
        </div>
    </section>

    <!-- Menu Navigation -->
    <section class="menu-nav">
        <div class="container">
            <div class="category-buttons">
                <button class="category-btn active" data-category="all">Todos</button>
                <button class="category-btn" data-category="Starters">Entradas</button>
                <button class="category-btn" data-category="Mains">Pratos Principais</button>
                <button class="category-btn" data-category="Desserts">Sobremesas</button>
                <button class="category-btn" data-category="Drinks">Bebidas</button>
            </div>
        </div>
    </section>

    <!-- Menu Items -->
    <section class="menu-items">
        <div class="container">
            <div class="menu-grid" id="menuGrid"></div>
        </div>
    </section>

    <!-- Dish Details Modal -->
    <div class="modal" id="dishModal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">×</button>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <div class="mobile-menu-content">
            <button class="mobile-menu-close" id="mobileMenuClose">×</button>
            <nav class="mobile-nav">
                <a href="#" class="mobile-nav-item">Início</a>
                <a href="#" class="mobile-nav-item">Sobre</a>
                <a href="#" class="mobile-nav-item">Contato</a>
                <a href="#" class="mobile-nav-item">Reservas</a>
            </nav>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
